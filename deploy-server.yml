- name: deploy all
  hosts: all
  roles:
    - base
    - admins
    - kvm-guest

- name: deploy backup
  hosts: backup
  roles:
    - backup-service

- name: deploy operations
  hosts: operations
  roles:
    - backup-object
    - docker
    - logging
    - gate
    - deployment-target

- name: 'deploy operations : prune docker'
  hosts: operations
  roles:
    - prune-docker

- name: 'deploy all : cleanup'
  hosts: all
  roles:
    - cleanup-reboot
