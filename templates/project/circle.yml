# install docker, ansible and playbooks
machine:
  post:
    - curl -q -f -L -o infrastructure-playbooks.zip https://github.com/core-process/infrastructure-playbooks/archive/master.zip && unzip infrastructure-playbooks.zip && bash ./infrastructure-playbooks/setup-circleci-env.sh

# build project
compile:
  override:
    - bash $HOME/infrastructure-playbooks/build-project.sh

# deploy project
deployment:
  staging:
    branch: [ production, master, develop ]
    commands:
      - bash $HOME/infrastructure-playbooks/deploy-project.sh
